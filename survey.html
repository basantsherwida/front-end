<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>
            Survey Form first html project
        </title>
    </head>
    <body>
        <div id="bkground">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div id="formtemplate">
            <form id="survey-form">
                <label for="name" id="name-label" >Name</label><br>
                <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
                
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your Email"><br>
                
                <label for="number" id="number-label">Age</label> (optional)<br>
                <input type="number" max="75" min="8" id="number" name="number" placeholder="Age"><br>
                
                <label for="dropdown" id="list-label">Which option best describes your current role?</label><br>
                <select id="dropdown" name="dropdown">
                    <option id="placeholder" value="placeholder" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="other">Other</option>
                </select><br>
                
                <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="radio" value="definitely" name="radio">Definitly<br>
                <input type="radio" id="radio" value="maybe" name="radio"> Maybe<br>

                <label for="dropdowntwo" id="list-label">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdowntwo" name="dropdowntwo" >
                    <option id="placeholder" value="placeholder"disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                </select><br>
                <label for="checkbox" id="checkbox-label">What would you like to see improved?</label> (Check all that apply) <br>
                <input type="checkbox" name="checkbox" value="front-end">Front-end Projects <br>
                <input type="checkbox" name="checkbox" value="back-end">Back-end Projects <br>
                <br>
                <br>
                <label for="comments" id="comments-label">Any comments or suggestions?</label><br>
                <textarea rows="5" cols="50" name="comments" placeholder="Enter your comment here"></textarea><br>
                <input type="submit" id="submit" value="Submit">

            </form>
        </div>
    </div>
    </body>
</html>
